<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href=""> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>type-n-speak</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container text-center">
      <img src="imagges/speech.png" alt="" class="mb-5" />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form class="mb-5">
            <div class="form-group">
              <textarea
                name=""
                id="text-input"
                class="form-control form-control-lg"
                placeholder="type what you wanna hear..."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="rate">Rate</label>
              <div id="rate-value" class="badge badge-primary float-right">
                1
              </div>
              <input
                type="range"
                id="rate"
                class="custom-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <label for="pitch">Pitch</label>
              <div id="pitch-value" class="badge badge-primary float-right">
                1
              </div>
              <input
                type="range"
                id="pitch"
                class="custom-range"
                min="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <select
                id="voice-select"
                class="form-control form-control-lg"
              ></select>
            </div>
            <button class="btn btn-light btn-lg btn-block">Speak It</button>
          </form>

          <p class="text-secondary">
            Note: This app uses the Web Speech API which is experimental and may
            not fully work in some versions of certain browsers
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
